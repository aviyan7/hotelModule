<div class="page">
    <div class="page__box p-3 mt-2">
      <div class="row d-flex">
        <div class="col-sm-6">
          <h3>Room's Details</h3>
        </div>
        <div class="col-sm-6 d-flex flex-row-reverse">
          <button
            (click)="onAddroom()"
            mat-fab
            class="action_buttons"
            color="primary"
          >
            <mat-icon>add</mat-icon>
          </button>
          <!-- <app-status-filter
            (filterStatusData)="onFilterStatusData($event)"
          ></app-status-filter> -->
        </div>
      </div>
    </div>
    <div class="page__content shadow p-3">
      <div class="page__content-data">
        <table
          class="table table-striped table-hover table-sm table-bordered cms_table"
        >
          <thead>
            <tr>
              <th class="cms_sm_col centeralign">
                <label class="cms_label">S.N.</label>
              </th>
              <th class="cms_sm_col centeralign">
                <label class="cms_label">Image</label>
              </th>
              <th>
                <label class="cms_label">Room No</label>
              </th>
              <th>
                <label class="cms_label">Room Type</label>
              </th>
              <th>
                <label class="cms_label">Price</label>
              </th>
              <th class="cms_sm_col centeralign">
                <label class="cms_label">Details</label>
              </th>
              <th class="cms_sm_col centeralign">
                <label class="cms_label">Status</label>
              </th>
              <th class="cms_sm_col centeralign">
                <label class="cms_label">Action</label>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let room of rooms; let i = index">
              <td class="cms_sm_col centeralign">
                <label class="cms_label">{{ i + 1 }}</label>
              </td>
              <td class="cms_sm_col">
                <!-- <img
                  [src]="room?.image?.url"
                  class="image avatar_image"
                  alt="{{ room?.image?.key }}'s picture"
                /> -->a
              </td>
              <td>
                <label class="cms_label">{{ room.roomNumber }}</label>
              </td>
              <td>
                <label class="cms_label">{{ room.roomType }}</label>
              </td>
              <td>
                <label class="cms_label">{{ room.price }}</label>
              </td>
              <td>
                <label
                  class="cms_label"
                  [innerHTML]="room.detail"
                ></label>
              </td>
              <td class="cms_sm_col centeralign">
                <label class="cms_label">{{ room.status.charAt(0) }}</label>
              </td>
              <td class="cms_sm_col centeralign">
                <div class="dropdown">
                  <mat-icon class="dropdown" data-bs-toggle="dropdown"
                    >more_vert</mat-icon
                  >
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li>
                      <a
                        (click)="onEditroom(room?.id)"
                        class="dropdown-item"
                        href="javascript:void(0);"
                      >
                        <mat-icon class="cms_icon action_icons">edit</mat-icon>
                        Edit Room
                      </a>
                    </li>
                    <li>
                      <a
                        (click)="onDeleteroom(room?.id)"
                        class="dropdown-item"
                        href="javascript:void(0);"
                      >
                        <mat-icon class="cms_icon action_icons">delete</mat-icon>
                        Delete Room
                      </a>
                    </li>
                    <li>
                      <a
                        (click)="onDetailView(room.id)"
                        class="dropdown-item"
                        href="javascript:void(0);"
                      >
                        <mat-icon class="cms_icon action_icons"
                          >visibility</mat-icon
                        >
                        View Details
                      </a>
                    </li>
                  </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <ng-template #noData>
          <div class="d-flex justify-content-center">
            <h4>No Record Found !!!</h4>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
